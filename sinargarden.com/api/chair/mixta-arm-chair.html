<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;margin:0}*{box-sizing:border-box}img{vertical-align:middle}.containerr{position:relative}.mySlides{display:none}.cursor{cursor:pointer}.next,.prev{cursor:pointer;position:absolute;top:40%;width:auto;padding:16px;margin-top:-50px;color:#fff;font-weight:700;font-size:20px;border-radius:0 3px 3px 0;user-select:none;-webkit-user-select:none}.next{right:0;border-radius:3px 0 0 3px}.next:hover,.prev:hover{background-color:rgba(0,0,0,.8)}.numbertext{color:#f2f2f2;font-size:12px;padding:8px 12px;position:absolute;top:0}.caption-container{text-align:center;background-color:#222;padding:2px 16px;color:#fff}.row:after{content:"";display:table;clear:both}.column{float:left;width:16.66%}.column-6{float:left;width:49.99%}@media screen and (max-width:600px){.column-6{float:left;width:99.99%}.btop{margin-top:2vh!important;padding-top:2vh!important;border-top:2px solid #eee!important}.contentt{padding:0 1vh!important}}.demo{opacity:.6}.contentt{color:#333}.active,.demo:hover{opacity:1}td{padding:3px}.row{margin-left:0;margin-right:0}
</style>
<body>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" style="margin-top: -10px;">&times;</button>
    <h4 class="modal-title">Mixta Arm Chair</h4>
</div>
<div class="containerr">
    <div class="row">
        <div class="column-6">
            <div class="mySlides">
                <img src="../../assets/images/furniture/chair/mixta-arm-chair/1.jpg" style="width:100%" alt="Sinargarden furniture chair">
            </div>
            <div class="mySlides">
                <img src="../../assets/images/furniture/chair/mixta-arm-chair/2.jpg" style="width:100%" alt="Sinargarden furniture chair">
            </div>
            <div class="mySlides">
                <img src="../../assets/images/furniture/chair/mixta-arm-chair/3.jpg" style="width:100%" alt="Sinargarden furniture chair">
            </div>
            <div class="mySlides">
                <img src="../../assets/images/furniture/chair/mixta-arm-chair/4.jpg" style="width:100%" alt="Sinargarden furniture chair">
            </div>
                
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="../../assets/images/furniture/chair/mixta-arm-chair/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Sinargarden furniture chair">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../../assets/images/furniture/chair/mixta-arm-chair/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Sinargarden furniture chair">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../../assets/images/furniture/chair/mixta-arm-chair/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Sinargarden furniture chair">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../../assets/images/furniture/chair/mixta-arm-chair/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Sinargarden furniture chair">
                </div>
            </div>
        </div>
        <div class="column-6 btop">
            <div class="contentt">
                <table>
                    <tr>
                        <td><strong>Nama</strong></td><td>: </td><td>Mixta Arm Chair</td>
                    </tr>
                    <tr>
                        <td><strong>Kode</strong></td><td>: </td><td>AC.1MI.A11.SGPM-06-2006</td>
                    </tr>
                    <tr>
                        <td><strong>Ukuran</strong></td><td>:</td><td>570 x 450 x 1000 mm</td>
                    </tr>
                    <tr>
                        <td><strong>Warna</strong></td><td>: </td><td>Antique Bronze Peel 6mm</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
  
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
